<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="NFT preview card component " />
        <meta name="keywords" content="HTML, CSS, solution NFT preview card component, Frontend mentor" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="image">
                <img
                    src="./images/image-equilibrium.jpg"
                    alt="equilibrium image" />
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="clock icon" />
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img
                    class="avatar"
                    src="./images/image-avatar.png"
                    alt="avatar image" />
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </body>
</html>
